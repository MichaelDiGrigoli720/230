<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Abstract Animation</title>
			<style>
				body
				{
					margin: 0;
				}
				circle{fill:rgba(255,0,0,1)}
			</style>
		</head>
		
		<body>
			<svg width='100%' height='900px'></svg>
		</body>
		
		<script>
			var xmlns = 'http://www.w3.org/2000/svg';
			var svg = document.querySelector('svg');
			
			var rect = document.createElementNS(xmlns, 'rect');
			rect.setAttribute('x', 500);
			rect.setAttribute('y', 500);
			rect.setAttribute('width', 40);
			rect.setAttribute('height', 80);
			
			var circle = document.createElementNS(xmlns, 'circle');
			circle.setAttribute('cx',175);
			circle.setAttribute('cy',550);
			circle.setAttribute('r',30);
			
			var triOne = document.createElementNS(xmlns, 'polygon');
			triOne.setAttribute('points',"100,575 100,525 150,575");
			
			var triTwo = document.createElementNS(xmlns, 'polygon');
			triTwo.setAttribute('points',"100,200 100,250 150,200");
			
			var setSpeed = function(circle)
			{
				circle.speed = 5;
			};
			
			var moveCircle = function(circle)
			{
				var x = parseFloat(circle.getAttribute('cx'));
				x+=circle.speed;
				circle.setAttribute('cx',x);
			};
			
			var moveBack = function(circle)
			{
				var x = parseFloat(circle.getAttribute('cx'));
				x-=circle.speed;
				circle.setAttribute('cx',x);
			}
			
			var moveUp = function(circle)
			{
				var y = parseFloat(circle.getAttribute('cy'));
				y-=circle.speed;
				circle.setAttribute('cy',y);
			}
			
			svg.appendChild(rect);
			svg.appendChild(circle);
			svg.appendChild(triOne);
			svg.appendChild(triTwo);
			
			setSpeed(circle);
			var counter = parseFloat(circle.getAttribute('cx'));
			setInterval( function()
						{
							counter+=5;
							if(counter <=475)
							moveCircle(circle);
							else if(counter <=800)
							moveBack(circle);
							else if(counter <= 1125)
							moveUp(circle);
							else
							moveCircle(circle);
						}, 1000 / 60 );
		</script>
	</html>
